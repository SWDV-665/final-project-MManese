<ion-header>
  <!-- side menu  -->
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>HomeSlice</ion-title>
  </ion-toolbar>
</ion-header>

<!-- toggle bar -->
<ion-content>
  <ion-segment (ionChange)="onFilterUpdate($event)" value="all">
    <ion-segment-button value="all">All Recipes</ion-segment-button>
    <ion-segment-button value="bookable">Favorite recipes</ion-segment-button>
  </ion-segment>

  <!-- show if there are no recipes to book because: all booked-->
  <ion-grid *ngIf="!relevantRecipes || relevantRecipes.length <= 0">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <p>You have not marked any recipes as your favorite!</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="relevantRecipes.length > 0">
    
    <!-- Featured Recipe to Discover -->
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card class="ion-text-center">
          <ion-card-header class="ion-text-center" >
            <ion-card-title>{{ relevantRecipes[0].title }}</ion-card-title>
            <ion-card-subtitle>{{ relevantRecipes[0].price | currency }} per Night</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="relevantRecipes[0].imageUrl"></ion-img>
          <ion-card-content>
           <p>{{ relevantRecipes[0].description }}</p>
          </ion-card-content>
          <div>
            <ion-button fill="clear" color="primary" [routerLink]="['/', 'recipes', 'tabs', 'discover', relevantRecipes[0].id]">
              More
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- list of recipes to discover -->
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-virtual-scroll [items]="listedLoadedRecipes" approxItemHeight="70px">
          <ion-item [routerLink]="['/', 'recipes', 'tabs', 'discover', recipe.id]" detail *virtualItem="let recipe">
            <ion-thumbnail slot="start">
              <ion-img [src]="recipe.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ recipe.title }}</h2>
              <p>{{ recipe.description }}</p>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  
  </ion-grid>

</ion-content>
